<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Image Filter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button class="but" onClick="takePhoto()">Take Photo</button>
      <button class="but but1" >UNDEAD</button>
      <button class="but but2" >ACID</button>
      <button class="but but3" >AQUA</button>
    </div>
    <div class="booth">
      <canvas class="photo"></canvas>
      <video class="player" hidden></video>
      <!-- <div class="break"></div> -->
      <div class="strip"></div>
    </div>
   <!--  <div class="strip"></div> -->
    
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
