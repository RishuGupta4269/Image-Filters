<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Image Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button class="but" onClick="takePhoto()">Take Photo</button>
      <button class="but but1" >UNDEAD</button>
      <button class="but but2" >ACID</button>
      <button class="but but3" >AQUA</button>
    </div>
    <div class="booth">
    <canvas class="photo"></canvas>
    <video class="player" hidden></video>
    <div class="strip"></div>
    </div>
    
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
